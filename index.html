<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Gestión de horarios de riego para Alcaudete de la Jara">
  <meta property="og:title" content="Riegos Alcaudete de la Jara">
  <title>Riegos Alcaudete de la Jara 2025</title>
  <style>
    .iframe-loading {
  background: url('spinner.svg') center no-repeat;
}
    :root {
  --primary-color: #2563eb;
  --primary-hover: #1d4ed8;
  --secondary-color: #10b981;
  --secondary-hover: #059669;
  --accent-color: #ef4444;
  --accent-hover: #dc2626;
  --special-color: #8b5cf6;
  --special-hover: #7c3aed;
  --dark-color: #1e293b;
  --light-color: #f8fafc;
  --gray-color: #64748b;
  --gray-light: #e2e8f0;
  --white: #ffffff;
  --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
  --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
  --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
  --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
  --border-radius: 12px;
  --border-radius-sm: 8px;
  --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

* {
  box-sizing: border-box;
}

body {
  font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
  margin: 0;
  background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
  color: var(--dark-color);
  line-height: 1.6;
  min-height: 100vh;
}

header {
  background: linear-gradient(135deg, var(--dark-color) 0%, var(--primary-color) 50%, var(--secondary-color) 100%);
  color: var(--white);
  text-align: center;
  padding: 40px 20px;
  box-shadow: var(--shadow-lg);
  position: relative;
  overflow: hidden;
}

header::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
  opacity: 0.1;
}

header h1 {
  margin: 0;
  font-size: clamp(1.5rem, 4vw, 2.5rem);
  font-weight: 700;
  text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
  position: relative;
  z-index: 1;
}

footer {
  background: linear-gradient(135deg, var(--dark-color), #334155);
  color: var(--white);
  text-align: center;
  padding: 24px;
  font-size: 0.9rem;
  margin-top: 40px;
  box-shadow: var(--shadow-lg);
}

.container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 24px;
}

/* Navegación de meses mejorada */
#month-nav {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 12px;
  background: var(--white);
  padding: 24px;
  border-radius: var(--border-radius);
  box-shadow: var(--shadow-md);
  margin: 24px auto;
  max-width: 95%;
  backdrop-filter: blur(10px);
  border: 1px solid var(--gray-light);
}

#month-nav button {
  position: relative;
  padding: 16px 24px;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  border: 2px solid transparent;
  border-radius: var(--border-radius-sm);
  background: linear-gradient(135deg, var(--light-color), #f1f5f9);
  color: var(--dark-color);
  transition: var(--transition);
  box-shadow: var(--shadow-sm);
  min-width: 120px;
  overflow: hidden;
}

#month-nav button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
  transition: left 0.5s;
}

#month-nav button:hover::before {
  left: 100%;
}

#month-nav button.active,
#month-nav button:hover {
  background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
  color: var(--white);
  transform: translateY(-2px) scale(1.02);
  box-shadow: var(--shadow-lg);
  border-color: var(--primary-hover);
}

#month-nav button:active {
  transform: translateY(0) scale(0.98);
}

/* Contenedor de botones de ubicaciones mejorado */
.buttons-container {
  text-align: center;
  margin: 32px auto;
  padding: 32px;
  background: var(--white);
  border-radius: var(--border-radius);
  box-shadow: var(--shadow-md);
  max-width: 95%;
  border: 1px solid var(--gray-light);
  position: relative;
}

.buttons-container::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--special-color));
  border-radius: var(--border-radius) var(--border-radius) 0 0;
}

.buttons-container h2 {
  color: var(--dark-color);
  margin: 0 0 24px 0;
  font-size: 1.5rem;
  font-weight: 700;
  position: relative;
}

.buttons-container h2::after {
  content: '';
  position: absolute;
  bottom: -8px;
  left: 50%;
  transform: translateX(-50%);
  width: 60px;
  height: 3px;
  background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
  border-radius: 2px;
}

.buttons-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 16px;
  justify-items: stretch;
}

.buttons-container button {
  position: relative;
  padding: 16px 20px;
  font-size: 15px;
  font-weight: 600;
  border: none;
  border-radius: var(--border-radius-sm);
  background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
  color: var(--white);
  cursor: pointer;
  transition: var(--transition);
  box-shadow: var(--shadow-sm);
  overflow: hidden;
}

.buttons-container button::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(135deg, rgba(255,255,255,0.1), transparent);
  opacity: 0;
  transition: opacity 0.3s ease;
}

.buttons-container button:hover::before {
  opacity: 1;
}

.buttons-container button:hover {
  transform: translateY(-3px) scale(1.02);
  box-shadow: var(--shadow-lg);
}

.buttons-container button:active {
  transform: translateY(-1px) scale(0.98);
}

/* Estilos especiales para botones específicos */
.buttons-container button[data-location="Cementerio"] {
  background: linear-gradient(135deg, var(--secondary-color), var(--secondary-hover));
}

.buttons-container button[data-location="Carretera"] {
  background: linear-gradient(135deg, var(--secondary-color), var(--secondary-hover));
}

.buttons-container button[data-location="Silo"] {
  background: linear-gradient(135deg, var(--secondary-color), var(--secondary-hover));
}

/* Visor mejorado */
.viewer-container {
  background: var(--white);
  border-radius: var(--border-radius);
  box-shadow: var(--shadow-md);
  padding: 32px;
  margin: 32px auto;
  max-width: 95%;
  border: 1px solid var(--gray-light);
  position: relative;
}

.viewer-container::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, var(--secondary-color), var(--primary-color));
  border-radius: var(--border-radius) var(--border-radius) 0 0;
}

.viewer-container h2 {
  color: var(--dark-color);
  margin: 0 0 20px 0;
  font-size: 1.4rem;
  font-weight: 700;
  position: relative;
}

.viewer-container h2::after {
  content: '';
  position: absolute;
  bottom: -8px;
  left: 0;
  width: 50px;
  height: 3px;
  background: linear-gradient(90deg, var(--secondary-color), var(--primary-color));
  border-radius: 2px;
}

iframe {
  width: 100%;
  height: 75vh;
  border: none;
  border-radius: var(--border-radius-sm);
  background: linear-gradient(135deg, #f8fafc, #f1f5f9);
  box-shadow: inset var(--shadow-sm);
  transition: var(--transition);
}

iframe:hover {
  box-shadow: inset var(--shadow-md);
}

.empty-state {
  text-align: center;
  padding: 60px 20px;
  color: var(--gray-color);
  background: linear-gradient(135deg, #f8fafc, #f1f5f9);
  border-radius: var(--border-radius-sm);
  border: 2px dashed var(--gray-light);
}

.empty-state i {
  font-size: 4rem;
  margin-bottom: 20px;
  display: block;
  opacity: 0.6;
}

.empty-state p {
  font-size: 1.1rem;
  font-weight: 500;
  margin: 0;
}

/* Animaciones y efectos */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.buttons-container,
.viewer-container,
#month-nav {
  animation: fadeIn 0.6s ease-out;
}

/* Scrollbar personalizada */
::-webkit-scrollbar {
  width: 8px;
}

::-webkit-scrollbar-track {
  background: var(--gray-light);
  border-radius: 4px;
}

::-webkit-scrollbar-thumb {
  background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
  border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
  background: linear-gradient(135deg, var(--primary-hover), var(--secondary-hover));
}

/* Responsive design mejorado */
@media (max-width: 1024px) {
  .container {
    padding: 20px;
  }
  
  .buttons-grid {
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  }
}

@media (max-width: 768px) {
  header {
    padding: 32px 16px;
  }
  
  header h1 {
    font-size: 1.8rem;
  }
  
  #month-nav {
    padding: 20px;
    gap: 8px;
  }
  
  #month-nav button {
    padding: 12px 16px;
    font-size: 14px;
    min-width: 100px;
  }
  
  .buttons-container,
  .viewer-container {
    padding: 24px;
  }
  
  .buttons-grid {
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap: 12px;
  }
  
  .buttons-container button {
    padding: 14px 16px;
    font-size: 14px;
  }
  
  iframe {
    height: 60vh;
  }
}

@media (max-width: 480px) {
  .container {
    padding: 16px;
  }
  
  #month-nav {
    padding: 16px;
  }
  
  #month-nav button {
    padding: 10px 12px;
    font-size: 13px;
    min-width: 80px;
  }
  
  .buttons-container,
  .viewer-container {
    padding: 20px;
  }
  
  .buttons-grid {
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
  }
  
  iframe {
    height: 50vh;
  }
}

/* Efectos de focus para accesibilidad */
button:focus-visible {
  outline: 2px solid var(--primary-color);
  outline-offset: 2px;
}

/* Estados de carga */
.loading {
  position: relative;
  overflow: hidden;
}

.loading::after {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
  animation: shimmer 1.5s infinite;
}

@keyframes shimmer {
  0% { left: -100%; }
  100% { left: 100%; }
}
  </style>

    "Dia": "https://docs.google.com/spreadsheets/d/1nWjyQcvLkYZHxKJAYOqJ-YrN8VbLEvsj7SPdaKFzOyc/edit?usp=drive_link",
    "Silo": "https://docs.google.com/spreadsheets/d/1_Ns4LCSRr32DtEf5ZJOc0K0193vIgAX0kc531i-Y_JI/edit?usp=drive_link"
  },
  "Diciembre": {
    "Cementerio": "https://docs.google.com/spreadsheets/d/1TthJcJ9HiKVf9Yfjy8HtmEO7lJJzejOZP-MYMoCWTME/edit?usp=drive_link",
    "Overo": "https://docs.google.com/spreadsheets/d/1FhNaa1qI8EOFOte0dhKhdQ16fJLcAE2I-RBXE5Darwg/edit?usp=drive_link",
    "Parada": "https://docs.google.com/spreadsheets/d/1b38GFznORzVfoeL26Z_ec5X6k6s0d3uaXuyRMFzYuPw/edit?usp=drive_link",
    "Piscina": "https://docs.google.com/spreadsheets/d/1owXji454LkdJzhLX5Hb4Jvl-x-wHlpnnPLMNZ707NEo/edit?usp=drive_link",
    "Protección Civil": "https://docs.google.com/spreadsheets/d/1G-WNvyPTzr6mmC-5ddMyxSSJxX4fmLFuUuq-B88WvLc/edit?usp=drive_link",
    "Toros": "https://docs.google.com/spreadsheets/d/1vrY3OVrBqpCPu9wflS10w2kTjY_AYBjFocyfybr9KQM/edit?usp=drive_link",
    "Carretera": "https://docs.google.com/spreadsheets/d/1uhF0-RnIaAApaUW3JnsTOMf9C2HgWXWWlqxOB9c4ukA/edit?usp=drive_link",
    "Dia": "https://docs.google.com/spreadsheets/d/1ttAVB5VZj8ZjSh2CAQ09svngeDynwMQ7cad5oRQS1Vk/edit?usp=drive_link",
    "Silo": "https://docs.google.com/spreadsheets/d/1AO_nV9VJVeKcDuOc1-BSu5uI83KPjs7F6VjscJiwqKs/edit?usp=drive_link"
  }
};

  const months = Object.keys(data);
  const nav = document.getElementById('month-nav');
  const buttonsContainer = document.getElementById('buttons-container');
  const monthTitle = document.getElementById('month-title');
  const iframe = document.getElementById('iframe-viewer');

  let currentMonth = null;

  function createMonthButtons() {
    months.forEach(month => {
      const btn = document.createElement('button');
      btn.textContent = month;
      btn.onclick = () => {
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentMonth = month;
        monthTitle.textContent = `Ubicaciones - ${month}`;
        loadButtons(month);
        iframe.src = "";
      };
      nav.appendChild(btn);
    });
  }

  function loadButtons(month) {
    buttonsContainer.innerHTML = '';
    const items = data[month];
    
    if (!items || Object.keys(items).length === 0) {
      buttonsContainer.innerHTML = `
        <div class="empty-state">
          <i>📭</i>
          <p>No hay datos disponibles para este mes.</p>
        </div>
      `;
      return;
    }
    
    for (const label in items) {
      const btn = document.createElement('button');
      btn.textContent = label;
      btn.dataset.location = label; // Para los estilos especiales
      btn.onclick = () => {
        if (items[label]) {
          iframe.src = items[label];
        } else {
          iframe.src = "";
          iframe.srcdoc = "<div style='display:flex; justify-content:center; align-items:center; height:100%;'><p style='color:#777;'>No hay documento disponible para esta ubicación</p></div>";
        }
      };
      buttonsContainer.appendChild(btn);
    }
  }

  // Inicializa con el primer mes
  createMonthButtons();
  if (nav.querySelector('button')) {
    nav.querySelector('button').click();
  }
</script>
