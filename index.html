      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #ccc;
      transition: background-color 0.3s;
    }
    nav button.active,
    nav button:hover {
      background-color: #007BFF;
      color: white;
    }
    .buttons-container {
      text-align: center;
      margin: 20px;
    }
    .buttons-container button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    .buttons-container button:hover {
      background-color: #0056b3;
    }
    iframe {
      width: 100%;
      height: 70vh;
      border: none;
      border-radius: 5px;
      background-color: white;
      margin-bottom: 20px;
    }
  </style>

  const months = Object.keys(data);
  const nav = document.getElementById('month-nav');
  const buttonsContainer = document.getElementById('buttons-container');
  const iframe = document.getElementById('iframe-viewer');

  let currentMonth = null;

  function createMonthButtons() {
    months.forEach(month => {
      const btn = document.createElement('button');
      btn.textContent = month;
      btn.onclick = () => {
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentMonth = month;
        loadButtons(month);
        iframe.src = "";
      };
      nav.appendChild(btn);
    });
  }

  function loadButtons(month) {
    buttonsContainer.innerHTML = '';
    const items = data[month];
    if (!items || Object.keys(items).length === 0) {
      buttonsContainer.innerHTML = '<p>No hay datos disponibles para este mes.</p>';
      return;
    }
    for (const label in items) {
      const btn = document.createElement('button');
      btn.textContent = label;
      btn.onclick = () => {
        iframe.src = items[label];
      };
      buttonsContainer.appendChild(btn);
    }
  }

  // Inicializa con el primer mes
  createMonthButtons();
  nav.querySelector('button').click();
</script>
